# Application Name
spring.application.name=backend

# ===================================
# DATABASE CONFIGURATION
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/gomoku_db
spring.datasource.username=gomoku_user
spring.datasource.password=gomoku_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=gomoku
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===================================
# JWT CONFIGURATION
# ===================================
# IMPORTANT: Change this secret in production!
# Generate a secure 512-bit key using: openssl rand -base64 64
app.jwt.secret=YourSuperSecretJwtKeyThatShouldBe512BitsLongForHMACSHA512PleaseChangeThisInProduction
app.jwt.expiration-ms=900000
app.jwt.refresh-expiration-ms=604800000

# ===================================
# REDIS CONFIGURATION
# ===================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# ===================================
# KAFKA CONFIGURATION
# ===================================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=gomoku-app
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ===================================
# LOGGING CONFIGURATION
# ===================================
logging.level.root=INFO
logging.level.com.gomokumatching=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===================================
# SERVER CONFIGURATION
# ===================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
